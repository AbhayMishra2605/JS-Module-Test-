<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/score.css">
    
    <title>Game Score</title>
</head>
<body>

    <div id="scoreTemp">
        <div id="name">
            <h1>ROCK</h1>
            <h1>PAPER</h1>
            <h1>SCISSORS</h1>
        </div>
        <div id="scoreArea">
            <div class="scoreDisplay">
                <p>COMPUTER SCORE</p>
                <input type="text" id="computerScore" value="0" readonly>
            </div>
            <div class="scoreDisplay">
                <p>YOUR SCORE</p>
                <input type="text" id="userScore" value="0" readonly>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
